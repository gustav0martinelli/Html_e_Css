<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><ins title="Use a tag &lt p &gt">Parágrafos</ins></li>
        <li><ins title="Use as tags de h1 a h6">Títulos</ins></li>
        <li><ins title="Use a tag &lt img &gt">Imagens</ins></li>
        <li><ins title="Use a tag &lt abb &gt">Abreviações</ins></li>
        <li><ins title="Use a tag &lt code &gt">Códigos-fonte</ins></li>
        <li><ins title="Use a tag &lt ol &gt">Listas Numeradas</ins></li>
        <li><ins title="Use a tag &lt ul &gt">Listas com demarcadores</ins></li>
    </ul>
</body>
</html>
