<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em diferentes dispositivos ou mude o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto_p.jpg" type="image/jpg">
        <source media="(max-width: 1050px )" srcset="imagens/foto_m.jpg" type="image/jpg">
        <img src="imagens/foto_g.jpg"alt="Foto G">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Colocar áudios em HTML.</p>

    <audio preload="metadata" controls loop>
        <source src="midia/audio1.m4a" type="audio/mp4">
        <p>Ei, seu fodido, teu navegador não reproduz áudio.</p>
        <a href="midia/audio1.m4a">Clica nessa porra aqui logo e baixa essa merda.</a>
    </audio>
    <h1>Vídeos</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video src="midia/video2.mp4" width="500px" height="600px" controls loop></video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/VPWCZNJ72rU?si=quU13W0niPT0b9ns" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
